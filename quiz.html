<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            background-color: #e0f7fa;
        }
        .quiz-container {
            width: 30%;
            margin: 10% auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #0288d1;
            border-radius: 15px;
            background-color: #b3e5fc;
        }
        .quiz-question {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #01579b;
        }
        .quiz-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #0288d1;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .quiz-button:hover {
            background-color: #0277bd;
        }
    </style>
 
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-question">
            🏰 What is the capital of France?
        </div>
        <button class="quiz-button">🗼 Paris</button>
        <button class="quiz-button">🇬🇧 London</button>
        <button class="quiz-button">🇩🇪 Berlin</button>
    </div>
</body>
</html>
<script>
    const quizData = [
        {
            question: "🏰 ما هي عاصمة فرنسا؟",
            answers: ["🗼 باريس", "🇬🇧 لندن", "🇩🇪 برلين"],
            correct: "🗼 باريس"
        },
        {
            question: "🐘 ما هو أكبر حيوان بري؟",
            answers: ["🐘 الفيل", "🦒 الزرافة", "🦏 وحيد القرن"],
            correct: "🐘 الفيل"
        },
        {
            question: "🌌 ما هو اسم مجرتنا؟",
            answers: ["🌌 درب التبانة", "🌠 أندروميدا", "🌟 الدوامة"],
            correct: "🌌 درب التبانة"
        }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
        const questionElement = document.querySelector('.quiz-question');
        const buttons = document.querySelectorAll('.quiz-button');

        questionElement.textContent = quizData[currentQuestionIndex].question;
        buttons.forEach((button, index) => {
            button.textContent = quizData[currentQuestionIndex].answers[index];
            button.onclick = () => checkAnswer(button.textContent);
        });
    }

        } else {
            
        }
        currentQuestionIndex = (currentQuestionIndex + 1) % quizData.length;
        loadQuestion();
    }

    document.addEventListener('DOMContentLoaded', loadQuestion);
</script>
